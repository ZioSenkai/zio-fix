number có 1 method là .toFixed(số sẽ hiển thị đằng sau dấu.): đổi số thành string.
HTML có data- attribute: cho phép gán thông tin vào element nào đó.
button.dataset : dataset cho chúng ta toàn bộ những data attribute trong element button.
trong HTML có element <select> để tạo 1 danh mục chọn thứ tự.
type="module" giúp chúng ta lấy đc dữ liệu từ file khác
export: muốn lấy dữ liệu từ module nào thì ghi export đằng trước: ví dụ: export const cart = []; 
import: muốn chèn dữ liệu từ module nào thì ghi import{} đằng trước rồi dẫn link tới chỗ dữ liệu đang ở:  { cart } from '../data/cart.js'; (.. là rời khỏi folder con này tới folder to) luôn import từ đầu file và phải chạy qua live server.
normalizing the data: chuẩn hóa dữ liệu, nếu trong 1 object đã có Id và các property khác thì khi gọi Id đó nó sẽ mang theo các property khác luôn.
